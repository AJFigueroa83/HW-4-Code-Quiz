<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/reset.css">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Somm Quiz</title>
</head>
<body>  
    <header class="large-font">
        <h1>Sommelier's Quiz</h1>
        <p>Do you have what it takes to beat the quiz!?</p>
    </header>

    <main>    
        <section class="card start-quiz" id="start-container">
            <p class="large-font intro">Basic Somm Quiz</p>
            <p>You have 60 seconds to answers as many questions as you can. wrong answers will deduct 10 seconds off your time.
                Click start when you are ready.
            </p>
        </section>
        
        <section class="card hide" id="questions-container">
            <h2 id="question">Question</h2>
            <section id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </section>
            <h2 id="check-answer" class="correct-wrong hide"></h2>
            <section class="controls">
                <button id="next-button" class="nxt-btn hide">Next</button>
            </section>
        </section>

        <section class="card timer">
            <section class="timer-text">
            <section class="large-font timer-count">60</section>
            <h3>Seconds Remaining</h3>
        </section>

        <section class="card hide" id="score-container">
            <form id="submit-form">
                <h3 id="your-score"></h3>
                <label id="initials-label">Enter Your Initials:</label>
                <input type="text" id="initials-field" maxlength="3" placeholder="Enter Your Initials" />
                <button id="submit-btn">Submit</button>
            </form>
        </seciton>

        <section class="card highscores-container hide" id="highscores">
            <section id="high-scores">
                <h1 class="centered">Top Score:</h1>
                <section id="highscore" class="highscore highscore-list"></section>
                <section class="controls">
                    <button id="restart-btn">Restart</button>
                    <button id="clear-btn">Clear Scores</button>
                </section>
            </section>
        </section>
    </main>

    <section class="controls">
        <button class="center start-btn" id="start-btn">Start Quiz</button>
    </section>

<script src="/assets/script.js"></script>
</body>
</html>
