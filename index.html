<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/reset.css">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Somm Quiz</title>
</head>
<body>
    <main>  
        <header class="large-font">
            <h1>Sommelier's Quiz</h1>
            <p>Do you have what it takes to beat the quiz!?</p>
        </header>
        <section class="card questions-container">
            <h2>Question</h2>
            <p>Basic Somm Quiz</p>
            <section class="answers-container">
                <h2>Choose the right answer.</h2>
            </section>
        </section>

        
        <section class="card timer">
            <section class="timer-text">
            <section class="large-font timer-count">60</section>
            <h3>Seconds Remaining</h3>
        </section>

        <aside class="card current-score">
            <section class="win-loss-container"></section>
            <h3>Score</h3>
            <h4>Wins: <span class="win">0</span></h4>
            <h4>Losses: <span class="lose">0</span></h4>
            <button class="restart-game">Restart Game</button>
        </aside>
        <aside class="card top-score-container">
            <section class="top-score"></section>
            <h4>Top Score: <span class="top">0</span></h4>
        </aside>
    </main>
    <button class="center start-button">Start</button>

</body>
</html>
